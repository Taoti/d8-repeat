name: d8-repeat
type: theme
description: Taoti's starter theme for new Drupal builds.
package: Other
core: 8.x
base theme: classy
hidden: false


libraries:
  - d8_repeat/global
  - d8_repeat/what-input


regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'


libraries-override:
  # Remove IE 9 compatibility shiv
  core/classList: false
  # Remove IE 8 compatibility shiv
  core/html5shiv: false
  # Provide our own, more recent version of normalize.css
  core/normalize: d8_repeat/normalize
